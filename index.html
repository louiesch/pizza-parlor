<!DOCTYPE html>
<html lang='en-US'>
  <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
  <script src='js/jquery-3.5.1.js'></script>
  <script src='js/scripts.js'></script>
  <title>Pizza Parlor</title>
<body>
  <div class="container">
    <h1>Welcome to Louie's Pizza Parlor!</h1>
    <p>Start putting together your perfect pizza below.</p>
    
    <form id="form1">
      <h4>Select Your Size:</h4>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="small">Small</label>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="medium">Medium</label>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="large">Large</label>
        </label>
      </div>
    

      <h2>Choose some toppings:</h2>
      <p>Each topping is an additional $1.</p>
      <div class="checkbox">
        <label><input type="checkbox" value="pepperoni">Pepperoni</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="canadian-bacon">Canadian bacon</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="olives">Olives</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="mushrooms">Mushrooms</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="extra-cheese">Extra cheese</label>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-dark">Submit Order</button>

    </form>
    <div id="output">
      <p>Your pizza will cost $<span class="pizza-price"></span></p>
    </div>

  </div>
</body>
