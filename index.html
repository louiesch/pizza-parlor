<!DOCTYPE html>
<html lang='en-US'>
  <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
  <script src='js/jquery-3.5.1.js'></script>
  <script src='js/scripts.js'></script>
  <title>Pizza Parlor</title>
<body>
  <div class="container">
    <h1>Welcome to Louie's Pizza Parlor!</h1>
    <p>Start putting together your perfect pizza below.</p>
    
    <form id="form1">
      <h2>Select a size:</h2>
      <div class="radio">
        <label><input type="radio" name="size">Small</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="size">Medium</label>
      </div>
      <div class="radio disabled">
        <label><input type="radio" name="size" checked>Large</label>
      </div>

      <h2>Choose some toppings:</h2>
      <div class="checkbox">
        <label><input type="checkbox" value="">Pepperoni</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Canadian bacon</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Olives</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Mushrooms</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Extra cheese</label>
      </div>
    </form>

  </div>
</body>
